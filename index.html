<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Economia Inteligente</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Economia Inteligente</h1>
    <h2>Planeje seu futuro financeiro</h2>

    <p>Insira um objetivo e veja em quantos dias você pode alcançá-lo:</p>

    <form id="formulario">
      <label for="valor">Valor a juntar (R$):</label>
      <input type="number" id="valor" required>
      <label for="dias">Quantos dias você tem?</label>
      <input type="number" id="dias" required>
      <button type="submit">Calcular</button>
    </form>

    <div id="resultado" style="margin-top: 20px;"></div>

    <table id="tabela" style="display:none;">
      <thead>
        <tr>
          <th>Dia</th>
          <th>Valor acumulado (R$)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas geradas via JavaScript -->
      </tbody>
    </table>

    <div style="margin-top: 20px;">
      <button onclick="exportarPDF()">Exportar PDF</button>
      <button onclick="compartilhar()">Compartilhar no WhatsApp</button>
    </div>
  </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="script.js"></script>
  <script src="script.js"></script>
</body>
</html>
